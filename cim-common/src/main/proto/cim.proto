syntax = "proto3";
package com.crossoverjie.cim.common.protocol;
option java_package = "com.crossoverjie.cim.common.protocol";
option java_multiple_files = true;

message Request{
    // todo source user info
    int64 requestId = 2;
    string reqMsg = 1;
    BaseCommand cmd = 3;
}

message Response{
    int64 responseId = 2;
    string resMsg = 1;
    BaseCommand cmd = 3;
}

enum BaseCommand{
    LOGIN_REQUEST = 0;
    MESSAGE = 1;
    PING = 2;
}